{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center mb-5">Dashboard</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Poll Question</th>
                            <th>Voters</th>
                            <th>Published Date</th> <!-- New column for date -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for poll in poll_data %}
                        <tr>
                            <td>{{ poll.question }}</td>
                            <td>{{ poll.unique_voters }}</td>
                            <td>{{ poll.pub_date|date:"Y-m-d H:i" }}</td> <!-- Format date (Year-Month-Day Hour:Minute) -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
